<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ¯æ—¥å¿«æ¨‚æ°´ 2026</title>
    
    <!-- è¼‰å…¥ React èˆ‡ Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* è§£æ±º Safari èƒŒæ™¯æ¨¡ç³Šèˆ‡é»æ“Šå»¶é² */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        input, select, textarea {
            font-size: 16px !important; /* é˜²æ­¢ iOS è‡ªå‹•æ”¾å¤§ */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- é€™è£¡éœ€è¦å¡«å…¥ä½ çš„ Firebase è¨­å®šï¼Œå¦‚æœåŸæœ¬æ˜¯åœ¨ç‰¹å®šç’°å¢ƒåŸ·è¡Œï¼Œè«‹ç¢ºä¿é€™äº›è®Šæ•¸å­˜åœ¨ -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Firebase æ¨¡çµ„æ¨¡æ“¬èˆ‡åˆå§‹åŒ– ---
        // æ³¨æ„ï¼šåœ¨å–®ä¸€ HTML ä¸­ï¼Œæˆ‘å€‘é€é CDN è¼‰å…¥ Firebase æ¯”è¼ƒç©©å®š
    </script>

    <!-- å¼•å…¥ Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // é€™è£¡æœƒè‡ªå‹•è®€å–ä½ åŸæœ¬ç’°å¢ƒä¸­çš„ __firebase_config
        // å¦‚æœä½ è¦åœ¨ä¸€èˆ¬ç¶²é è·‘ï¼Œè«‹æ‰‹å‹•æ›¿æ›æˆ {apiKey: "...", ...}
        const firebaseConfig = window.__firebase_config || {
            /* å¦‚æœæ‰‹å‹•éƒ¨ç½²ï¼Œè«‹åœ¨æ­¤è²¼ä¸Šä½ çš„ Firebase SDK Config */
        };
        const appId = window.__app_id || 'happy-water-2026';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // å°‡ Firebase åŠŸèƒ½å‚³éçµ¦ React
        window.FB_DB = db;
        window.FB_AUTH = auth;
        window.FB_FUNC = { doc, setDoc, onSnapshot, signInAnonymously, onAuthStateChanged, appId };
    </script>

    <script type="text/babel">
        function App() {
            const [user, setUser] = useState(null);
            const [drinkData, setDrinkData] = useState({});
            const [curYear, setCurYear] = useState(2026);
            const [curMonth, setCurMonth] = useState(0);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [activeDateKey, setActiveDateKey] = useState("");
            const [currentTheme, setCurrentTheme] = useState({ bg: '#f5f0f2', pri: '#b4a7af', name: 'è—•ç²‰ç´«' });

            const themes = [
                { bg: '#f5f0f2', pri: '#b4a7af', name: 'è—•ç²‰ç´«' },
                { bg: '#edf2f0', pri: '#99a8a1', name: 'è–„è·ç¶ ' },
                { bg: '#f2f3f5', pri: '#a0aab8', name: 'éœ§éœ¾è—' },
                { bg: '#f7f3ee', pri: '#c2b3a3', name: 'æš–æ²™è‰²' },
                { bg: '#f2f1f7', pri: '#a8a5bd', name: 'è–°è¡£è‰' }
            ];

            const [editData, setEditData] = useState({
                cup1: { shop: '', item: '', sugar: '', ice: '', price: '' },
                cup2: { shop: '', item: '', sugar: '', ice: '', price: '' }
            });

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.FB_FUNC) {
                        clearInterval(checkAuth);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.FB_FUNC;
                        window.FB_FUNC.onAuthStateChanged(window.FB_AUTH, (u) => {
                            if (u) setUser(u);
                            else window.FB_FUNC.signInAnonymously(window.FB_AUTH);
                        });
                    }
                }, 500);
            }, []);

            useEffect(() => {
                if (!user || !window.FB_DB) return;
                const { doc, onSnapshot, appId } = window.FB_FUNC;
                const userDocRef = window.FB_FUNC.doc(window.FB_DB, 'artifacts', window.FB_FUNC.appId, 'users', user.uid, 'settings', 'mainData');
                
                const unsubscribe = window.FB_FUNC.onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) setDrinkData(docSnap.data().records || {});
                });
                return () => unsubscribe();
            }, [user]);

            const formatDateKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

            const stats = useMemo(() => {
                return Object.keys(drinkData).reduce((acc, key) => {
                    const isThisYear = key.startsWith(`${curYear}-`);
                    const isThisMonth = key.startsWith(`${curYear}-${String(curMonth + 1).padStart(2, '0')}`);
                    const day = drinkData[key];
                    [day.cup1, day.cup2].forEach(cup => {
                        if (cup?.item) {
                            const p = parseInt(cup.price) || 0;
                            if (isThisYear) { acc.yCups++; acc.yCost += p; }
                            if (isThisMonth) { acc.mCups++; acc.mCost += p; }
                        }
                    });
                    return acc;
                }, { mCups: 0, mCost: 0, yCups: 0, yCost: 0 });
            }, [drinkData, curYear, curMonth]);

            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(curYear, curMonth, 1).getDay();

            const handleSave = async () => {
                const newDrinkData = { ...drinkData };
                if (editData.cup1.item || editData.cup2.item) newDrinkData[activeDateKey] = editData;
                else delete newDrinkData[activeDateKey];

                const userDocRef = window.FB_FUNC.doc(window.FB_DB, 'artifacts', window.FB_FUNC.appId, 'users', user.uid, 'settings', 'mainData');
                await window.FB_FUNC.setDoc(userDocRef, { records: newDrinkData }, { merge: true });
                setIsModalOpen(false);
            };

            return (
                <div className="min-h-[100dvh] p-4 transition-colors duration-500" style={{ backgroundColor: currentTheme.bg }}>
                    <div className="max-w-md mx-auto">
                        <header className="text-center py-6">
                            <h1 className="text-3xl font-black tracking-widest text-[#8a7a82]">æ¯æ—¥å¿«æ¨‚æ°´</h1>
                            <p className="text-[10px] tracking-[0.3em] opacity-50 uppercase">Cloud Diary 2026</p>
                        </header>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <StatBox title="ç•¶æœˆæ¯æ•¸" value={stats.mCups} color={currentTheme.pri} />
                            <StatBox title="ç•¶æœˆèŠ±è²»" value={`$${stats.mCost}`} color="#d4b2b7" />
                        </div>

                        <div className="glass-card rounded-[30px] p-5 shadow-sm">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setCurMonth(m => m === 0 ? 11 : m - 1)}>â‡ </button>
                                <h2 className="font-bold">{curYear}å¹´ {curMonth + 1}æœˆ</h2>
                                <button onClick={() => setCurMonth(m => m === 11 ? 0 : m + 1)}>â‡¢</button>
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const key = formatDateKey(curYear, curMonth, d);
                                    const hasData = drinkData[key];
                                    return (
                                        <div key={d} onClick={() => {
                                            setActiveDateKey(key);
                                            setEditData(drinkData[key] || { cup1: { shop: '', item: '', sugar: '', ice: '', price: '' }, cup2: { shop: '', item: '', sugar: '', ice: '', price: '' } });
                                            setIsModalOpen(true);
                                        }} className="aspect-square flex flex-col items-center justify-center relative rounded-xl active:bg-white/50">
                                            <span className="text-[10px] absolute top-1 left-1 opacity-30">{d}</span>
                                            {hasData && <span className="text-lg">ğŸ§‹</span>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="mt-8 flex justify-center gap-4">
                            {themes.map(t => (
                                <div key={t.name} onClick={() => setCurrentTheme(t)} className="w-6 h-6 rounded-full border-2 border-white shadow-sm" style={{ backgroundColor: t.bg }} />
                            ))}
                        </div>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/20 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[30px] p-6 shadow-2xl max-h-[85vh] overflow-y-auto custom-scrollbar">
                                <div className="flex justify-between mb-4">
                                    <h3 className="font-bold">{activeDateKey}</h3>
                                    <button onClick={() => setIsModalOpen(false)}>âœ•</button>
                                </div>
                                {[1, 2].map(n => (
                                    <div key={n} className="mb-6 p-4 bg-gray-50 rounded-2xl">
                                        <p className="text-[10px] font-bold mb-2">ç¬¬ {n} æ¯</p>
                                        <input type="text" placeholder="å“é …" className="w-full p-2 mb-2 rounded-lg border-none shadow-sm" 
                                            value={editData[`cup${n}`].item} 
                                            onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], item: e.target.value}})} />
                                        <div className="grid grid-cols-4 gap-1 mb-2">
                                            {["ç„¡ç³–", "å¾®ç³–", "åŠç³–", "å…¨ç³–"].map(s => (
                                                <button key={s} onClick={() => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], sugar: s}})}
                                                    className={`text-[10px] py-1 rounded ${editData[`cup${n}`].sugar === s ? 'bg-[#8a7a82] text-white' : 'bg-white'}`}>{s}</button>
                                            ))}
                                        </div>
                                        <input type="number" placeholder="åƒ¹æ ¼" className="w-full p-2 rounded-lg border-none shadow-sm" 
                                            value={editData[`cup${n}`].price} 
                                            onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], price: e.target.value}})} />
                                    </div>
                                ))}
                                <button onClick={handleSave} className="w-full bg-[#8a7a82] text-white py-4 rounded-2xl font-bold">å„²å­˜åŒæ­¥</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function StatBox({ title, value, color }) {
            return (
                <div className="bg-white rounded-2xl p-3 shadow-sm border-l-4" style={{ borderColor: color }}>
                    <p className="text-[9px] font-bold text-gray-400 uppercase">{title}</p>
                    <p className="text-xl font-black text-gray-700">{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
