<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>é£²æ–™æ—¥è¨˜ 2026</title>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="å¿«æ¨‚æ°´æ—¥è¨˜">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; background-color: #f5f0f2; margin: 0; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const sugarLevels = ["å…¨ç³–", "å°‘ç³–", "åŠç³–", "å¾®ç³–", "äºŒåˆ†", "ä¸€åˆ†", "ç„¡ç³–", "å›ºå®š"];
        const iceLevels = ["æ­£å¸¸", "å°‘å†°", "å¾®å†°", "å»å†°", "å¸¸æº«", "æº«", "ç†±", "å›ºå®š"];

        function App() {
            const [gasUrl, setGasUrl] = useState(() => localStorage.getItem('user_gas_url') || '');
            const [drinkData, setDrinkData] = useState(() => JSON.parse(localStorage.getItem('myDrinkLogs_v8') || '{}'));
            const [curYear, setCurYear] = useState(2026);
            const [curMonth, setCurMonth] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingOpen, setIsSettingOpen] = useState(false);
            const [activeDateKey, setActiveDateKey] = useState("");
            const [isSaving, setIsSaving] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [editData, setEditData] = useState({
                cup1: { shop: '', item: '', sugar: '', ice: '', price: '' },
                cup2: { shop: '', item: '', sugar: '', ice: '', price: '' }
            });

            useEffect(() => { localStorage.setItem('myDrinkLogs_v8', JSON.stringify(drinkData)); }, [drinkData]);
            useEffect(() => { localStorage.setItem('user_gas_url', gasUrl); }, [gasUrl]);

            // å¼·åˆ¶æ ¼å¼åŒ–æ—¥æœŸç‚º YYYY-MM-DD
            const normalizeDate = (dateStr) => {
                const d = new Date(dateStr);
                if (isNaN(d.getTime())) return dateStr;
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };

            const pullFromCloud = async () => {
                if (!gasUrl) return alert("è«‹å…ˆå¡«å…¥ Google ç¶²å€");
                setIsSyncing(true);
                try {
                    const res = await fetch(gasUrl);
                    const rawData = await res.json();
                    
                    // æ ¡æ­£æ‰€æœ‰å¾é›²ç«¯æŠ“å›ä¾†çš„æ—¥æœŸæ ¼å¼
                    const correctedData = {};
                    Object.keys(rawData).forEach(key => {
                        correctedData[normalizeDate(key)] = rawData[key];
                    });
                    
                    setDrinkData(correctedData);
                    alert("åŒæ­¥æˆåŠŸï¼");
                } catch (e) {
                    alert("åŒæ­¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ­£ç¢ºä¸”å·²é‡æ–°éƒ¨ç½²ç‚ºã€æ‰€æœ‰äººã€");
                } finally {
                    setIsSyncing(false);
                }
            };

            const stats = useMemo(() => {
                let mCups = 0, mCost = 0;
                Object.keys(drinkData).forEach(key => {
                    if (key.startsWith(`${curYear}-${String(curMonth + 1).padStart(2, '0')}`)) {
                        const day = drinkData[key];
                        [day.cup1, day.cup2].forEach(cup => {
                            if (cup?.item) { mCups++; mCost += parseInt(cup.price) || 0; }
                        });
                    }
                });
                return { mCups, mCost };
            }, [drinkData, curYear, curMonth]);

            const handleSave = async () => {
                setIsSaving(true);
                try {
                    if (gasUrl) {
                        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ date: activeDateKey, cup1: editData.cup1, cup2: editData.cup2 }) });
                    }
                    const newData = { ...drinkData, [activeDateKey]: editData };
                    if (!editData.cup1.item && !editData.cup2.item) delete newData[activeDateKey];
                    setDrinkData(newData);
                    setIsModalOpen(false);
                } catch (e) { alert('å„²å­˜å¤±æ•—'); }
                finally { setIsSaving(false); }
            };

            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(curYear, curMonth, 1).getDay();

            return (
                <div className="min-h-[100dvh] p-5 pb-10 bg-[#f5f0f2] text-[#5e5459]">
                    <div className="max-w-md mx-auto relative">
                        <button onClick={() => setIsSettingOpen(true)} className="absolute right-0 top-4 text-xl opacity-30">âš™ï¸</button>
                        <header className="text-center py-6">
                            <h1 className="text-3xl font-black text-[#8a7a82]">æ¯æ—¥å¿«æ¨‚æ°´</h1>
                            <p className="text-[10px] opacity-40 uppercase">Safe Sync Mode</p>
                        </header>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <div className="bg-white rounded-2xl p-3 shadow-sm border-l-4 border-[#b4a7af]">
                                <p className="text-[9px] text-gray-400">ç•¶æœˆæ¯æ•¸</p>
                                <p className="text-xl font-black">{stats.mCups}</p>
                            </div>
                            <div className="bg-white rounded-2xl p-3 shadow-sm border-l-4 border-[#d4b2b7]">
                                <p className="text-[9px] text-gray-400">ç•¶æœˆæ”¯å‡º</p>
                                <p className="text-xl font-black">${stats.mCost}</p>
                            </div>
                        </div>

                        <div className="glass-card rounded-[30px] p-5 shadow-sm">
                            <div className="flex justify-between items-center mb-6 px-2">
                                <button onClick={() => curMonth === 0 ? (setCurYear(y => y - 1), setCurMonth(11)) : setCurMonth(m => m - 1)}>â‡ </button>
                                <h2 className="text-lg font-bold">{curYear}å¹´ {curMonth + 1}æœˆ</h2>
                                <button onClick={() => curMonth === 11 ? (setCurYear(y => y + 1), setCurMonth(0)) : setCurMonth(m => m + 1)}>â‡¢</button>
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const key = `${curYear}-${String(curMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                    return (
                                        <div key={d} onClick={() => {
                                            setActiveDateKey(key);
                                            setEditData(drinkData[key] || { cup1: { shop: '', item: '', sugar: '', ice: '', price: '' }, cup2: { shop: '', item: '', sugar: '', ice: '', price: '' } });
                                            setIsModalOpen(true);
                                        }} className="aspect-square flex flex-col items-center justify-center relative rounded-xl active:bg-white/50">
                                            <span className="text-[10px] font-bold text-slate-300 absolute top-1 left-2">{d}</span>
                                            {drinkData[key] && <span className="text-lg mt-2">ğŸ§‹</span>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/20 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[35px] p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold">{activeDateKey}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-2xl">âœ•</button>
                                </div>
                                {[1, 2].map(n => (
                                    <div key={n} className="mb-4 p-4 bg-gray-50 rounded-2xl space-y-3">
                                        <input placeholder="åº—å" value={editData[`cup${n}`].shop} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], shop: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm" />
                                        <input placeholder="å“é …" value={editData[`cup${n}`].item} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], item: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm" />
                                        <select value={editData[`cup${n}`].sugar} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], sugar: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm bg-white">
                                            <option value="">é¸æ“‡ç”œåº¦</option>{sugarLevels.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                        <select value={editData[`cup${n}`].ice} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], ice: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm bg-white">
                                            <option value="">é¸æ“‡å†°å¡Š</option>{iceLevels.map(i => <option key={i} value={i}>{i}</option>)}
                                        </select>
                                        <input type="number" placeholder="åƒ¹æ ¼" value={editData[`cup${n}`].price} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], price: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm" />
                                    </div>
                                ))}
                                <button onClick={handleSave} disabled={isSaving} className="w-full bg-[#8a7a82] text-white py-4 rounded-2xl font-bold">{isSaving ? 'è™•ç†ä¸­...' : 'å„²å­˜ç´€éŒ„'}</button>
                            </div>
                        </div>
                    )}

                    {isSettingOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[30px] p-8 text-center">
                                <h3 className="font-bold mb-4">è¨­å®šèˆ‡å‚™ä»½</h3>
                                <textarea className="w-full p-4 bg-gray-50 rounded-xl text-[10px] h-32 mb-4" value={gasUrl} onChange={(e) => setGasUrl(e.target.value)} />
                                <button onClick={pullFromCloud} disabled={isSyncing} className="w-full bg-blue-400 text-white py-4 rounded-2xl font-bold mb-4">
                                    {isSyncing ? 'åŒæ­¥ä¸­...' : 'ğŸ”„ å¾é›²ç«¯åŒæ­¥å›æ‰‹æ©Ÿ'}
                                </button>
                                <button onClick={() => setIsSettingOpen(false)} className="text-gray-400 text-sm">é—œé–‰</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
