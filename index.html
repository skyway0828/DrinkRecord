<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>È£≤ÊñôÊó•Ë®ò 2026</title>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="È£≤ÊñôÊó•Ë®ò">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; background-color: #f5f0f2; margin: 0; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: #8a7a82; }
        input { border: 1px solid #eee !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const sugarLevels = ["ÂÖ®Á≥ñ", "Â∞ëÁ≥ñ", "ÂçäÁ≥ñ", "ÂæÆÁ≥ñ", "‰∫åÂàÜ", "‰∏ÄÂàÜ", "ÁÑ°Á≥ñ", "Âõ∫ÂÆö"];
        const iceLevels = ["Ê≠£Â∏∏", "Â∞ëÂÜ∞", "ÂæÆÂÜ∞", "ÂéªÂÜ∞", "Â∏∏Ê∫´", "Ê∫´", "ÁÜ±", "Âõ∫ÂÆö"];

        function App() {
            const [gasUrl, setGasUrl] = useState(() => localStorage.getItem('user_gas_url') || '');
            const [drinkData, setDrinkData] = useState(() => JSON.parse(localStorage.getItem('myDrinkLogs_v10') || '{}'));
            const [curYear, setCurYear] = useState(2026);
            const [curMonth, setCurMonth] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingOpen, setIsSettingOpen] = useState(false);
            const [activeDateKey, setActiveDateKey] = useState("");
            const [isSaving, setIsSaving] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);

            const [editData, setEditData] = useState({
                cup1: { shop: '', item: '', sugar: '', ice: '', price: '', isFree: false },
                cup2: { shop: '', item: '', sugar: '', ice: '', price: '', isFree: false }
            });

            useEffect(() => { localStorage.setItem('myDrinkLogs_v10', JSON.stringify(drinkData)); }, [drinkData]);
            useEffect(() => { localStorage.setItem('user_gas_url', gasUrl); }, [gasUrl]);

            const pullFromCloud = async () => {
                if (!gasUrl) return alert("Ë´ãÂÖàË®≠ÂÆöÁ∂≤ÂùÄ");
                setIsSyncing(true);
                try {
                    const res = await fetch(gasUrl);
                    const data = await res.json();
                    setDrinkData(data);
                    alert("ÂêåÊ≠•ÊàêÂäüÔºÅ");
                } catch (e) { alert("ÂêåÊ≠•Â§±Êïó"); }
                finally { setIsSyncing(false); }
            };

            const handleSave = async () => {
                setIsSaving(true);
                try {
                    if (gasUrl) {
                        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ date: activeDateKey, cup1: editData.cup1, cup2: editData.cup2 }) });
                    }
                    const newData = { ...drinkData, [activeDateKey]: editData };
                    if (!editData.cup1.item && !editData.cup2.item) delete newData[activeDateKey];
                    setDrinkData(newData);
                    setIsModalOpen(false);
                } catch (e) { alert('ÂÑ≤Â≠òÂ§±Êïó'); }
                finally { setIsSaving(false); }
            };

            const stats = useMemo(() => {
                let mCups = 0, mCost = 0;
                Object.keys(drinkData).forEach(key => {
                    if (key.startsWith(`${curYear}-${String(curMonth + 1).padStart(2, '0')}`)) {
                        const day = drinkData[key];
                        [day.cup1, day.cup2].forEach(cup => {
                            if (cup?.item) { 
                                mCups++; 
                                mCost += (parseInt(cup.price) || 0); // ÁÑ°Ë´ñÊòØÂê¶ÂÖçË≤ªÔºåÈÉΩË®àÂÖ•Á∏ΩÊîØÂá∫
                            }
                        });
                    }
                });
                return { mCups, mCost };
            }, [drinkData, curYear, curMonth]);

            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(curYear, curMonth, 1).getDay();

            return (
                <div className="min-h-[100dvh] p-5 pb-10">
                    <div className="max-w-md mx-auto relative">
                        <button onClick={() => setIsSettingOpen(true)} className="absolute right-0 top-4 text-xl opacity-30">‚öôÔ∏è</button>
                        <header className="text-center py-6">
                            <h1 className="text-3xl font-black text-[#8a7a82] tracking-widest">È£≤ÊñôÊó•Ë®ò</h1>
                            <p className="text-[10px] opacity-40 uppercase tracking-[0.2em]">Sweetness Record</p>
                        </header>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <StatBox title="Êú¨ÊúàÊùØÊï∏" value={stats.mCups} color="#b4a7af" />
                            <StatBox title="Êú¨ÊúàÂÉπÂÄº" value={`$${stats.mCost}`} color="#d4b2b7" />
                        </div>

                        <div className="glass-card rounded-[30px] p-5 shadow-sm">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => curMonth === 0 ? (setCurYear(y => y-1), setCurMonth(11)) : setCurMonth(m => m-1)} className="p-2">‚á†</button>
                                <h2 className="font-bold">{curYear}Âπ¥ {curMonth + 1}Êúà</h2>
                                <button onClick={() => curMonth === 11 ? (setCurYear(y => y+1), setCurMonth(0)) : setCurMonth(m => m+1)} className="p-2">‚á¢</button>
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const key = `${curYear}-${String(curMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                    const hasData = drinkData[key];
                                    return (
                                        <div key={d} onClick={() => {
                                            setActiveDateKey(key);
                                            setEditData(drinkData[key] || { 
                                                cup1: { shop: '', item: '', sugar: '', ice: '', price: '', isFree: false }, 
                                                cup2: { shop: '', item: '', sugar: '', ice: '', price: '', isFree: false } 
                                            });
                                            setIsModalOpen(true);
                                        }} className="aspect-square flex flex-col items-center justify-center relative rounded-xl active:bg-white/50 transition-all">
                                            <span className="text-[10px] font-bold text-slate-300 absolute top-1 left-2">{d}</span>
                                            {hasData && <span className="text-lg mt-2">üßã</span>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/20 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[35px] p-6 shadow-2xl overflow-y-auto max-h-[90vh] custom-scrollbar">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-[#8a7a82] text-lg">{activeDateKey}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-2xl p-2">‚úï</button>
                                </div>
                                {[1, 2].map(n => (
                                    <div key={n} className="mb-6 p-4 bg-[#faf9fa] rounded-2xl space-y-4 border border-gray-100">
                                        <span className="text-[9px] font-bold text-gray-400 block uppercase">Cup 0{n}</span>
                                        <input placeholder="Â∫óÂêç (‰æãÂ¶Ç: 50Âµê)" value={editData[`cup${n}`].shop} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], shop: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm" />
                                        <input placeholder="ÂìÅÈ†Ö (‰æãÂ¶Ç: ÁèçÁè†Â•∂Ëå∂)" value={editData[`cup${n}`].item} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], item: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm" />
                                        
                                        <OptionGroup label="ÁîúÂ∫¶" options={sugarLevels} selected={editData[`cup${n}`].sugar} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], sugar: val}})} />
                                        <OptionGroup label="ÂÜ∞Â°ä" options={iceLevels} selected={editData[`cup${n}`].ice} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], ice: val}})} />
                                        
                                        <div className="flex items-center space-x-3">
                                            <div className="flex-1 relative">
                                                <input type="number" placeholder="ÂÉπÊ†º $" value={editData[`cup${n}`].price} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], price: e.target.value}})} className="w-full p-3 rounded-xl border-none shadow-sm pl-7" />
                                                <span className="absolute left-3 top-3.5 text-gray-400 text-sm">$</span>
                                            </div>
                                            <label className="flex items-center space-x-1 text-sm text-[#8a7a82] font-bold cursor-pointer">
                                                <input type="checkbox" checked={editData[`cup${n}`].isFree} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], isFree: e.target.checked}})} />
                                                <span>ÂÖçË≤ª</span>
                                            </label>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={handleSave} disabled={isSaving} className="w-full bg-[#8a7a82] text-white py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-lg">{isSaving ? 'ÂêåÊ≠•‰∏≠...' : 'ÂÑ≤Â≠òÁ¥ÄÈåÑ'}</button>
                            </div>
                        </div>
                    )}

                    {isSettingOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[30px] p-8 text-center shadow-2xl">
                                <h3 className="font-bold mb-4">Ë®≠ÂÆöËàáÂêåÊ≠•</h3>
                                <textarea className="w-full p-4 bg-gray-50 rounded-xl text-[10px] h-32 mb-4 border-none" placeholder="Ë≤º‰∏ä Google Á∂≤ÂùÄ" value={gasUrl} onChange={(e) => setGasUrl(e.target.value)} />
                                <button onClick={pullFromCloud} disabled={isSyncing} className="w-full bg-blue-400 text-white py-4 rounded-2xl font-bold mb-4 shadow-md">
                                    {isSyncing ? 'ÂêåÊ≠•‰∏≠...' : 'üîÑ ÂæûÈõ≤Á´ØËºâÂÖ•Á¥ÄÈåÑ'}
                                </button>
                                <button onClick={() => setIsSettingOpen(false)} className="text-gray-400 text-sm p-2">ÈóúÈñâ</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function OptionGroup({ label, options, selected, onSelect }) {
            return (
                <div>
                    <p className="text-[10px] text-slate-400 mb-2">{label}</p>
                    <div className="grid grid-cols-4 gap-1.5">
                        {options.map(opt => (
                            <button key={opt} onClick={() => onSelect(opt)} className={`py-2 text-[10px] rounded-lg border transition-all ${selected === opt ? 'bg-[#9d8189] text-white shadow-md border-[#9d8189]' : 'bg-white text-slate-400 border-gray-100'}`}>{opt}</button>
                        ))}
                    </div>
                </div>
            );
        }

        function StatBox({ title, value, color }) {
            return (
                <div className="bg-white rounded-[22px] p-4 shadow-sm border-l-4" style={{ borderColor: color }}>
                    <p className="text-[10px] text-gray-400 mb-1 font-bold">{title}</p>
                    <p className="text-2xl font-black text-[#5e5459]">{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
