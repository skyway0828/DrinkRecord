<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>é£²æ–™æ—¥è¨˜ 2026</title>
    <!-- è¨­å®šæ¡Œé¢åœ–ç¤º -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="å¿«æ¨‚æ°´æ—¥è¨˜">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- è¼‰å…¥è³‡æº -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; background-color: #f5f0f2; margin: 0; }
        input { font-size: 16px !important; }

        /* é˜²æ­¢é é¢éåº¦æ‹‰ä¼¸ */
        html, body { height: 100%; overflow-x: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const sugarLevels = ["å…¨ç³–", "å°‘ç³–", "åŠç³–", "å¾®ç³–", "äºŒåˆ†", "ä¸€åˆ†", "ç„¡ç³–", "å›ºå®š"];
        const iceLevels = ["æ­£å¸¸", "å°‘å†°", "å¾®å†°", "å»å†°", "å¸¸æº«", "æº«", "ç†±", "å›ºå®š"];
        const themes = [
            { bg: '#f5f0f2', pri: '#b4a7af', name: 'è—•ç²‰ç´«' },
            { bg: '#edf2f0', pri: '#99a8a1', name: 'è–„è·ç¶ ' },
            { bg: '#f2f3f5', pri: '#a0aab8', name: 'éœ§éœ¾è—' },
            { bg: '#f7f3ee', pri: '#c2b3a3', name: 'æš–æ²™è‰²' },
            { bg: '#f2f1f7', pri: '#a8a5bd', name: 'è–°è¡£è‰' }
        ];

        function App() {
            // åˆå§‹åŒ–ç‹€æ…‹
            const [gasUrl, setGasUrl] = useState(() => localStorage.getItem('user_gas_url') || '');
            const [drinkData, setDrinkData] = useState(() => {
                try {
                    const saved = localStorage.getItem('myDrinkLogs_v7');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) { return {}; }
            });

            const [curYear, setCurYear] = useState(2026);
            const [curMonth, setCurMonth] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingOpen, setIsSettingOpen] = useState(false);
            const [activeDateKey, setActiveDateKey] = useState("");
            const [currentTheme, setCurrentTheme] = useState(themes[0]);
            const [isSaving, setIsSaving] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);

            const [editData, setEditData] = useState({
                cup1: { shop: '', item: '', sugar: '', ice: '', price: '' },
                cup2: { shop: '', item: '', sugar: '', ice: '', price: '' }
            });

            // æŒä¹…åŒ–å­˜å„²
            useEffect(() => { localStorage.setItem('myDrinkLogs_v7', JSON.stringify(drinkData)); }, [drinkData]);
            useEffect(() => { localStorage.setItem('user_gas_url', gasUrl); }, [gasUrl]);

            // å¾é›²ç«¯æŠ“å–è³‡æ–™
            const pullFromCloud = async () => {
                if (!gasUrl) return alert("è«‹å…ˆåœ¨è¨­å®šä¸­å¡«å…¥ Google ç¶²å€");
                setIsSyncing(true);
                try {
                    const res = await fetch(gasUrl);
                    if (!res.ok) throw new Error();
                    const cloudData = await res.json();
                    setDrinkData(cloudData);
                    alert("åŒæ­¥æˆåŠŸï¼");
                } catch (e) {
                    alert("è®€å–å¤±æ•—ï¼è«‹ç¢ºä¿ï¼š\n1. ç¶²å€æ­£ç¢º\n2. å·²éƒ¨ç½²ç‚ºã€æ‰€æœ‰äººã€\n3. è©¦ç®—è¡¨ä¸­å·²æœ‰è³‡æ–™");
                } finally {
                    setIsSyncing(false);
                }
            };

            const formatDateKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

            // æœˆä»½åˆ‡æ›é‚è¼¯
            const nextMonth = () => {
                if (curMonth === 11) { setCurYear(y => y + 1); setCurMonth(0); }
                else { setCurMonth(m => m + 1); }
            };
            const prevMonth = () => {
                if (curMonth === 0) { setCurYear(y => y - 1); setCurMonth(11); }
                else { setCurMonth(m => m - 1); }
            };

            // çµ±è¨ˆ
            const stats = useMemo(() => {
                const s = { mCups: 0, mCost: 0, yCups: 0, yCost: 0 };
                Object.keys(drinkData).forEach(key => {
                    const isThisYear = key.startsWith(`${curYear}-`);
                    const isThisMonth = key.startsWith(`${curYear}-${String(curMonth + 1).padStart(2, '0')}`);
                    const day = drinkData[key];
                    [day.cup1, day.cup2].forEach(cup => {
                        if (cup?.item) {
                            const p = parseInt(cup.price) || 0;
                            if (isThisYear) { s.yCups++; s.yCost += p; }
                            if (isThisMonth) { s.mCups++; s.mCost += p; }
                        }
                    });
                });
                return s;
            }, [drinkData, curYear, curMonth]);

            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(curYear, curMonth, 1).getDay();

            const handleSave = async () => {
                setIsSaving(true);
                try {
                    if (gasUrl) {
                        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ date: activeDateKey, cup1: editData.cup1, cup2: editData.cup2 }) });
                    }
                    const newData = { ...drinkData };
                    if (editData.cup1.item || editData.cup2.item) { newData[activeDateKey] = editData; }
                    else { delete newData[activeDateKey]; }
                    setDrinkData(newData);
                    setIsModalOpen(false);
                } catch (e) { alert('å„²å­˜è‡³æ‰‹æ©ŸæˆåŠŸï¼Œé›²ç«¯åŒæ­¥å¤±æ•—'); }
                finally { setIsSaving(false); }
            };

            return (
                <div className="min-h-[100dvh] p-5 pb-10" style={{ backgroundColor: currentTheme.bg, color: '#5e5459' }}>
                    <div className="max-w-md mx-auto relative">
                        <button onClick={() => setIsSettingOpen(true)} className="absolute right-0 top-4 text-xl opacity-30 p-2">âš™ï¸</button>

                        <header className="text-center mb-6 pt-4">
                            <h1 className="text-3xl font-black text-[#8a7a82] tracking-widest">æ¯æ—¥å¿«æ¨‚æ°´</h1>
                            <p className="text-[10px] tracking-[0.3em] opacity-40">STABLE VERSION 2.1</p>
                        </header>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <StatBox title="ç•¶æœˆæ¯æ•¸" value={stats.mCups} color={currentTheme.pri} />
                            <StatBox title="ç•¶æœˆæ”¯å‡º" value={`$${stats.mCost}`} color="#d4b2b7" />
                        </div>

                        <div className="glass-card rounded-[30px] p-5 shadow-sm">
                            <div className="flex justify-between items-center mb-6 px-2">
                                <button onClick={prevMonth} className="w-10 h-10 flex items-center justify-center text-xl">â‡ </button>
                                <h2 className="text-lg font-bold">{curYear}å¹´ {curMonth + 1}æœˆ</h2>
                                <button onClick={nextMonth} className="w-10 h-10 flex items-center justify-center text-xl">â‡¢</button>
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={`e-${i}`} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const key = formatDateKey(curYear, curMonth, d);
                                    const hasData = drinkData[key];
                                    return (
                                        <div key={d} onClick={() => {
                                            setActiveDateKey(key);
                                            setEditData(drinkData[key] || { cup1: { shop: '', item: '', sugar: '', ice: '', price: '' }, cup2: { shop: '', item: '', sugar: '', ice: '', price: '' } });
                                            setIsModalOpen(true);
                                        }} className="aspect-square flex flex-col items-center justify-center relative rounded-xl active:bg-white/50">
                                            <span className="text-[10px] font-bold text-slate-300 absolute top-1 left-2">{d}</span>
                                            {hasData && <span className="text-lg mt-2">ğŸ§‹</span>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="mt-8 flex justify-center gap-4">
                            {themes.map(t => (
                                <div key={t.name} onClick={() => setCurrentTheme(t)} className="w-7 h-7 rounded-full border-2 border-white shadow-sm cursor-pointer" style={{ backgroundColor: t.bg }} />
                            ))}
                        </div>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/20 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-t-[35px] sm:rounded-[35px] p-6 shadow-2xl flex flex-col max-h-[90dvh]">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold text-[#8a7a82]">{activeDateKey}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-300 text-2xl p-2">âœ•</button>
                                </div>
                                <div className="space-y-6 overflow-y-auto pr-1 pb-4 custom-scrollbar">
                                    {[1, 2].map(n => (
                                        <div key={n} className="p-4 bg-[#faf9fa] rounded-2xl border border-[#f0ebf0]">

                                            <div className="space-y-4">
                                                <input placeholder="åº—å" value={editData[`cup${n}`].shop} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], shop: e.target.value}})} className="w-full p-3 rounded-xl border-none text-base shadow-sm bg-white" />

                                                <OptionGroup label="ç”œåº¦" options={sugarLevels} selected={editData[`cup${n}`].sugar} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], sugar: val}})} />
                                                <OptionGroup label="å†°å¡Š" options={iceLevels} selected={editData[`cup${n}`].ice} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], ice: val}})} />
                                                <input type="number" placeholder="åƒ¹æ ¼ $" value={editData[`cup${n}`].price} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], price: e.target.value}})} className="w-full p-3 rounded-xl border-none text-base shadow-sm bg-white" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleSave} disabled={isSaving} className="w-full mt-4 bg-[#8a7a82] text-white py-4 rounded-[22px] font-bold shadow-lg">
                                    {isSaving ? 'è™•ç†ä¸­...' : 'å„²å­˜ç´€éŒ„'}
                                </button>
                            </div>
                        </div>
                    )}

                    {isSettingOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[30px] p-8 shadow-2xl text-center">
                                <h3 className="font-bold mb-4 text-[#8a7a82]">è¨­å®šèˆ‡å‚™ä»½</h3>
                                <textarea className="w-full p-4 bg-gray-50 rounded-xl text-[10px] border-none h-32 mb-4 leading-relaxed" placeholder="åœ¨æ­¤è²¼ä¸Š Google ç¶²å€..." value={gasUrl} onChange={(e) => setGasUrl(e.target.value)} />
                                <button onClick={pullFromCloud} disabled={isSyncing} className="w-full bg-blue-400 text-white py-4 rounded-2xl font-bold mb-4 shadow-md active:scale-95 transition-all">
                                    {isSyncing ? 'åŒæ­¥ä¸­...' : 'ğŸ”„ å¾é›²ç«¯åŒæ­¥å›æ‰‹æ©Ÿ'}
                                </button>
                                <button onClick={() => setIsSettingOpen(false)} className="w-full bg-gray-200 text-gray-600 py-3 rounded-2xl font-bold">é—œé–‰</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function OptionGroup({ label, options, selected, onSelect }) {
            return (
                <div>
                    <p className="text-[10px] text-slate-400 mb-2">{label}</p>
                    <div className="grid grid-cols-4 gap-1.5">
                        {options.map(opt => (
                            <button key={opt} onClick={() => onSelect(opt)} className={`py-2 text-[10px] rounded-lg border transition-all ${selected === opt ? 'bg-[#9d8189] text-white shadow-md' : 'bg-white text-slate-400 border-slate-50'}`}>{opt}</button>
                        ))}
                    </div>
                </div>
            );
        }

        function StatBox({ title, value, color }) {
            return (

                    <p className="text-[9px] font-bold text-slate-400 uppercase">{title}</p>
                    <p className="text-xl font-black text-slate-700">{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
