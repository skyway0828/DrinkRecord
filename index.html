<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊØèÊó•Âø´Ê®ÇÊ∞¥ 2026</title>
    <!-- ‰ΩøÁî®Áõ∏Â∞çË∑ØÂæëÔºåÊåáÂêë‰Ω†Ââõ‰∏äÂÇ≥Âà∞ÂÄâÂ∫´ÁöÑÂúñÁâá -->
<link rel="apple-touch-icon" href="icon.png">

<!-- ‰πüÂèØ‰ª•È†Ü‰æøË®≠ÂÆö App Âú®Ê°åÈù¢È°ØÁ§∫ÁöÑÂêçÂ≠ó -->
<meta name="apple-mobile-web-app-title" content="Âø´Ê®ÇÊ∞¥Êó•Ë®ò">
<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); }
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; background-color: #f5f0f2; }
        input { font-size: 16px !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ÈÅ∏È†ÖÂÆöÁæ©
        const sugarLevels = ["ÂÖ®Á≥ñ", "Â∞ëÁ≥ñ", "ÂçäÁ≥ñ", "ÂæÆÁ≥ñ", "‰∫åÂàÜ", "‰∏ÄÂàÜ", "ÁÑ°Á≥ñ", "Âõ∫ÂÆö"];
        const iceLevels = ["Ê≠£Â∏∏", "Â∞ëÂÜ∞", "ÂæÆÂÜ∞", "ÂéªÂÜ∞", "Â∏∏Ê∫´", "Ê∫´", "ÁÜ±", "Âõ∫ÂÆö"];
        const themes = [
            { bg: '#f5f0f2', pri: '#b4a7af', name: 'ËóïÁ≤âÁ¥´' },
            { bg: '#edf2f0', pri: '#99a8a1', name: 'ËñÑËç∑Á∂†' },
            { bg: '#f2f3f5', pri: '#a0aab8', name: 'ÈúßÈúæËóç' },
            { bg: '#f7f3ee', pri: '#c2b3a3', name: 'ÊöñÊ≤ôËâ≤' },
            { bg: '#f2f1f7', pri: '#a8a5bd', name: 'Ëñ∞Ë°£Ëçâ' }
        ];

        function App() {
            // ËÆÄÂèñË®≠ÂÆöËàáË≥áÊñô
            const [gasUrl, setGasUrl] = useState(() => localStorage.getItem('user_gas_url') || 'https://script.google.com/macros/s/AKfycbzE_X_42dK0blHNhrF1dDQ-l80yUTxzjZGQylkpMAxxk5PcjlQ0GWHHv8ISPvRFbD0/exec');
            const [drinkData, setDrinkData] = useState(() => JSON.parse(localStorage.getItem('myDrinkLogs_v5') || '{}'));
            
            const [curYear, setCurYear] = useState(2026);
            const [curMonth, setCurMonth] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingOpen, setIsSettingOpen] = useState(false);
            const [activeDateKey, setActiveDateKey] = useState("");
            const [currentTheme, setCurrentTheme] = useState(themes[0]);
            const [isSaving, setIsSaving] = useState(false);

            const [editData, setEditData] = useState({
                cup1: { shop: '', item: '', sugar: '', ice: '', price: '' },
                cup2: { shop: '', item: '', sugar: '', ice: '', price: '' }
            });

            useEffect(() => { localStorage.setItem('myDrinkLogs_v5', JSON.stringify(drinkData)); }, [drinkData]);
            useEffect(() => { localStorage.setItem('user_gas_url', gasUrl); }, [gasUrl]);

            const formatDateKey = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

            // Áµ±Ë®à
            const stats = useMemo(() => {
                return Object.keys(drinkData).reduce((acc, key) => {
                    const isThisYear = key.startsWith(`${curYear}-`);
                    const isThisMonth = key.startsWith(`${curYear}-${String(curMonth + 1).padStart(2, '0')}`);
                    const day = drinkData[key];
                    [day.cup1, day.cup2].forEach(cup => {
                        if (cup?.item) {
                            const p = parseInt(cup.price) || 0;
                            if (isThisYear) { acc.yCups++; acc.yCost += p; }
                            if (isThisMonth) { acc.mCups++; acc.mCost += p; }
                        }
                    });
                    return acc;
                }, { mCups: 0, mCost: 0, yCups: 0, yCost: 0 });
            }, [drinkData, curYear, curMonth]);

            const handleSave = async () => {
                setIsSaving(true);
                const payload = { date: activeDateKey, cup1: editData.cup1, cup2: editData.cup2 };
                try {
                    if (gasUrl) {
                        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    }
                    const newDrinkData = { ...drinkData };
                    if (editData.cup1.item || editData.cup2.item) newDrinkData[activeDateKey] = editData;
                    else delete newDrinkData[activeDateKey];
                    setDrinkData(newDrinkData);
                    setIsModalOpen(false);
                } catch (e) { alert('ÂêåÊ≠•Ëá≥ Google Â§±ÊïóÔºå‰ΩÜË≥áÊñôÂ∑≤Â≠òÊñºÊâãÊ©ü'); }
                finally { setIsSaving(false); }
            };

            const daysInMonth = new Date(curYear, curMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(curYear, curMonth, 1).getDay();

            return (
                <div className="min-h-[100dvh] p-5 pb-10 transition-colors duration-500" style={{ backgroundColor: currentTheme.bg, color: '#5e5459' }}>
                    <div className="max-w-md mx-auto relative">
                        <button onClick={() => setIsSettingOpen(true)} className="absolute right-0 top-4 text-xl opacity-30">‚öôÔ∏è</button>

                        <header className="text-center mb-6 pt-4">
                            <h1 className="text-3xl font-black tracking-widest text-[#8a7a82]">ÊØèÊó•Âø´Ê®ÇÊ∞¥</h1>
                            <p className="text-[10px] uppercase tracking-[0.3em] mt-1 opacity-50">Sweetness Cloud Diary 2026</p>
                        </header>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <StatBox title="Áï∂ÊúàÊùØÊï∏" value={stats.mCups} color={currentTheme.pri} />
                            <StatBox title="Áï∂ÊúàÊîØÂá∫" value={`$${stats.mCost}`} color="#d4b2b7" />
                        </div>

                        <div className="glass-card rounded-[30px] p-5 shadow-sm">
                            <div className="flex justify-between items-center mb-6 px-2">
                                <button onClick={() => setCurMonth(m => m === 0 ? (setCurYear(curYear-1), 11) : m - 1)} className="w-10 h-10 flex items-center justify-center">‚á†</button>
                                <h2 className="text-lg font-bold">{curYear}Âπ¥ {curMonth + 1}Êúà</h2>
                                <button onClick={() => setCurMonth(m => m === 11 ? (setCurYear(curYear+1), 0) : m + 1)} className="w-10 h-10 flex items-center justify-center">‚á¢</button>
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const key = formatDateKey(curYear, curMonth, d);
                                    const hasData = drinkData[key];
                                    return (
                                        <div key={d} onClick={() => {
                                            setActiveDateKey(key);
                                            setEditData(drinkData[key] || { cup1: { shop: '', item: '', sugar: '', ice: '', price: '' }, cup2: { shop: '', item: '', sugar: '', ice: '', price: '' } });
                                            setIsModalOpen(true);
                                        }} className="aspect-square flex flex-col items-center justify-center relative rounded-xl active:bg-white/50 transition-all">
                                            <span className="text-[10px] font-bold text-slate-300 absolute top-1 left-2">{d}</span>
                                            {hasData && <span className="text-lg mt-2">üßã</span>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="mt-8 flex justify-center gap-4">
                            {themes.map(t => (
                                <div key={t.name} onClick={() => setCurrentTheme(t)} className="w-7 h-7 rounded-full border-2 border-white shadow-sm cursor-pointer" style={{ backgroundColor: t.bg }} />
                            ))}
                        </div>
                    </div>

                    {/* Á∑®ËºØË¶ñÁ™ó */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-black/20 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-t-[35px] sm:rounded-[35px] p-6 shadow-2xl flex flex-col max-h-[90dvh]">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold text-[#8a7a82]">{activeDateKey}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 text-slate-300 text-2xl">‚úï</button>
                                </div>

                                <div className="space-y-6 overflow-y-auto pr-1 pb-4 custom-scrollbar">
                                    {[1, 2].map(n => (
                                        <div key={n} className="p-4 bg-[#faf9fa] rounded-2xl border border-[#f0ebf0]">
                                            <span className="text-[9px] font-bold text-[#b4a7af] mb-3 block uppercase">ÊùØÂ≠ê 0{n}</span>
                                            <div className="space-y-4">
                                                <input placeholder="Â∫óÂêç" value={editData[`cup${n}`].shop} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], shop: e.target.value}})} className="w-full p-3 rounded-xl border-none text-base shadow-sm bg-white" />
                                                <input placeholder="ÂìÅÈ†Ö" value={editData[`cup${n}`].item} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], item: e.target.value}})} className="w-full p-3 rounded-xl border-none text-base shadow-sm bg-white" />
                                                
                                                <OptionGroup label="ÁîúÂ∫¶" options={sugarLevels} selected={editData[`cup${n}`].sugar} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], sugar: val}})} activeColor={currentTheme.pri} />
                                                <OptionGroup label="ÂÜ∞Â°ä" options={iceLevels} selected={editData[`cup${n}`].ice} onSelect={val => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], ice: val}})} activeColor={currentTheme.pri} />

                                                <input type="number" placeholder="ÂÉπÊ†º $" value={editData[`cup${n}`].price} onChange={e => setEditData({...editData, [`cup${n}`]: {...editData[`cup${n}`], price: e.target.value}})} className="w-full p-3 rounded-xl border-none text-base shadow-sm bg-white" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleSave} disabled={isSaving} className="w-full mt-4 bg-[#8a7a82] text-white py-4 rounded-[22px] font-bold shadow-lg active:scale-95 transition-all">
                                    {isSaving ? 'ÂêåÊ≠•‰∏≠...' : 'ÂÑ≤Â≠òÁ¥ÄÈåÑ‰∏¶ÂêåÊ≠•'}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Ë®≠ÂÆöË¶ñÁ™ó */}
                    {isSettingOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[30px] p-8 shadow-2xl">
                                <h3 className="font-bold mb-4 text-[#8a7a82]">Google ÂêåÊ≠•Ë®≠ÂÆö</h3>
                                <textarea className="w-full p-4 bg-gray-50 rounded-xl text-[10px] border-none h-32 mb-4 leading-relaxed" placeholder="Ë≤º‰∏äÊÇ®ÁöÑ Google Á∂≤ÂùÄ..." value={gasUrl} onChange={(e) => setGasUrl(e.target.value)} />
                                <button onClick={() => setIsSettingOpen(false)} className="w-full bg-[#8a7a82] text-white py-4 rounded-2xl font-bold">ÂÑ≤Â≠òË®≠ÂÆö</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function OptionGroup({ label, options, selected, onSelect, activeColor }) {
            return (
                <div>
                    <p className="text-[10px] text-slate-400 mb-2">{label}</p>
                    <div className="grid grid-cols-4 gap-1.5">
                        {options.map(opt => (
                            <button key={opt} onClick={() => onSelect(opt)} className={`py-2 text-[10px] rounded-lg border transition-all ${selected === opt ? 'text-white shadow-md' : 'bg-white text-slate-400 border-slate-50'}`} style={{ backgroundColor: selected === opt ? '#9d8189' : '' }}>{opt}</button>
                        ))}
                    </div>
                </div>
            );
        }

        function StatBox({ title, value, color }) {
            return (
                <div className="bg-white rounded-[18px] p-3 shadow-sm border-l-4" style={{ borderColor: color }}>
                    <p className="text-[9px] font-bold text-slate-400 uppercase">{title}</p>
                    <p className="text-xl font-black text-slate-700">{value}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
